actions:
- action_search_restaurants
- action_send_email
- action_validate_location
- utter_ask_cuisine
- utter_ask_emailid
- utter_ask_howcanhelp
- utter_ask_ifemailneeded
- utter_ask_location
- utter_ask_pricerange
- utter_default
- utter_goodbye
- utter_greet
- utter_no_operation
entities:
- cuisine
- email
- location
- pricerange
intents:
- goodbye
- greet
- send_email
- restaurant_search
- affirm
- stop
- deny
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_emailid:
  - text: please let me know your email adderess
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_ifemailneeded:
  - text: would you like details of top 10 restaurants in email ?
  utter_ask_location:
  - text: can you please tell me in which location ?
  - text: please let me know the location.
  utter_ask_pricerange:
  - buttons:
    - payload: cheap
      title: Less than Rupees 300 ?
    - payload: midrange
      title: Between Rupees 300 To 700 ?
    - payload: highend
      title: More than 700 ?
    text: what is the price range you are looking for ?
  utter_default:
  - text: sorry I cannot understand
  utter_goodbye:
  - text: goodbye
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_no_operation:
  - text: sorry We do not operate in that area yet
  - text: umm..sorry no operations in that area.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  email:
    type: text
  isServicedCity:
    type: bool
  location:
    type: text
  pricerange:
    type: text
